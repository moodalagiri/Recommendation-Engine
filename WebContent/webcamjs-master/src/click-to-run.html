$j = jQuery.noConflict();

<script type="text/javascript" language="javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js">

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">

<body>
	<div id="results">Your captured image will appear here...</div>
	
	<h1>Analyze Emotions !!! Your photo reviews for movies</h1>
	<h3>Click on button get emotions .</h3>
	
	<div id="my_camera"></div>
	
	<!-- First, include the Webcam.js JavaScript Library -->
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../webcam.js"></script>
	
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
	</script>
	
	<!-- A button for taking snaps -->
	<form>
		
		<input type="button" value="Access Camera" onClick="setup(); $(this).hide().next().show();">
		<input type="button" value="Take Snapshot" onClick="take_snapshot()" style="display:none">
		<input type="button" value="Save Snapshot" onClick="save()">
		<a href = "http://localhost:8080/RecommendationEngine/emotion.html" > Go Back</a>
	</form>


	</script>
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		function setup() {
			Webcam.attach( '#my_camera' );
		}
		
		function take_snapshot() {

			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
					'<h2>Here is your image:</h2>' + 
					'<img src="'+data_uri+'" download="image.png" />';
			} );

			
		}


		function download(){
    document.getElementById("downloader").download = "image.png";
    document.getElementById("downloader").href = 
    document.getElementById("canvas").toDataURL("image/png").replace(/^data:image\/[^;]/, 'data:application/octet-stream');
}

		function save()
		{
		var img = document.images[0];
			var url = img.src.replace(/^data:image\/[^;]/, 'data:application/octet-stream');
    		location.href = url;	
    		
}
		
	</script>
	
</body>
</html>
